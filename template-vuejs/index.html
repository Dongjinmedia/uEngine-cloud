<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>template-vuejs</title>

  <script type="text/javascript" src="/static/iam-client/jquery.js"></script>
  <script type="text/javascript" src="/static/iam-client/iam-api.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet"
        type="text/css">

  <script>
    var profile = 'local';
    var config = {};

    /**
     * Get profile from system env given by dcos
     */
    $.ajax({
      url: "/static/env.txt",
      type: "get",
      async: false,
      success: function (data) {
        var lines = data.split('\n');
        $.each(lines, function (i, line) {
          console.log(line);
          if (line && line.indexOf('PROFILE=') == 0) {
            profile = line.split('=')[1];
            window.profile = profile;
          }
          if (line && line.indexOf('CONFIG_JSON=') == 0) {
            config = JSON.parse(line.split('=')[1]);
            window.config = config;
          }
        });
      },
      error: function () {
        console.log('Failed to get env');
      }
    });
  </script>
  <style>
    body {
      overflow: auto;
    }
  </style>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
